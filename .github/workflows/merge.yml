name: Merge original repo once a day at midnight (UTC)
on:
  push:
    branches:
      - master
  schedule:
    - cron: "30 10 * * *"
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: fetch
        uses: actions/checkout@v2
        with:
          ref: upstream
      - run: | 
              git remote -v
              git fetch upstream
      - name: merge
        uses: actions/checkout@v2
      - run: git merge upstream/master
